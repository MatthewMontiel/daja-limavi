<body>
  <div class="searchBG block" src="./assets/images/audiocontrols.jpg">
    <!-- Search Input -->
    <section class="container is-max-desktop">
      <section class="searchBar">
        <div class="field is-grouped px-5 py-5">
          <p class="control is-expanded">
            <input id="searchTerm" class="input" type="text" placeholder="Let's explore the music universe" />
          </p>
          <p class="control">
            <a title="search" id="search" class="button is-link is-rounded"> Search </a>
            <a title="log" id="log" class="button is-link is-rounded"> log </a>
            <!-- lets crank it up to 11 -->
          </p>
        </div>
      </section>
    </section>
    <!--End of Search Input-->

    <!--Genre Modifiers with placeholder initial genres that can be changed-->
    <section class="container is-max-desktop">
      <section id="gmTray" class="modifiers">
        <div class="field pl-5 is-grouped is-grouped-multiline">
          <p class="control">
            <a data-genMod title="Rock" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Rock
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Metal" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Metal
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Punk" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">

          <p class="control">
            <a data-genMod title="Hip-Hop/Rap" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Hip-Hop/Rap
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Pop" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Pop
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Country" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Country
            </a>
          </p>
          <p class="control">
            <a data-genMod title="blues" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Blues
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Classical" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">

            </a>
          </p>
          <p class="control">
            <a data-genMod title="Latin" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Latin
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Electronic" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Electronic
            </a>
          </p>
          <p class="control">
            <a data-genMod title="Folk" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">
              Folk
            </a>
          </p>
          <p class="control">
            <a data-genMod title="World Music" value="inactive"
              class="button is-link is-outlined is-rounded is-light is-focused">

            </a>
          </p>
          <p class="control">
            <a data-genMod title="Experimental" value="inactive"

            <a data-genMod title="Religious" value="inactive"

              Ambient
            </a>
          </p>

  <!--Search results-->
  <div id="resultsArea" class="columns">
    <div id="ltDance" class="column">
      <div id="ltdpole" class="is-rounded">
