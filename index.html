<!DOCTYPE html>
<!-- Never let a computer know you're in a hurry -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DaJa-LiMaVi Home</title>
  </head>

    <!--Top of Nav-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#home"> <!--possibly update this to always link to the home page-->
          <img id="home" src="./assets/images/DJ header.png" width="112" height="28" />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> How to use </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> The Team </a>
              <a class="navbar-item"> Our Mission </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <strong id="discover">WHO WILL YOU DISCOVER NEXT?</strong> <!--We should try to make this a randomized search suggestion-->
          </div>
        </div>
      </div>
    </nav>
    <!--end of nav bar-->
<body>
  <div class="searchBG" src="./assets/images/audiocontrols.jpg">
    <!-- Search Input -->
    <section class="container is-max-desktop">
      <section class="searchBar">
        <div class="field is-grouped px-5 py-5">
          <p class="control is-expanded">
            <input id="searchTerm"
              class="input"
              type="text"
              placeholder="Let's explore the music universe"
            />
          </p>
          <p class="control">
            <a title="search" class="button is-link is-rounded"> Search </a>
            <!-- lets crank it up to 11 -->
          </p>
        </div>
      </section>
    </section>
    <!--End of Search Input-->

    <!--Genre Modifiers with placeholder initial genres that can be changed-->
    <section class="container is-max-desktop">
      <section id="gmTray" class="modifiers">
        <div class="field pl-5 is-grouped is-grouped-multiline">
          <p class="control">
            <a data-genMod 
              title="Rock" 
              value="inactive" 
              class="button is-link is-outlined is-rounded is-light is-focused">
              Rock
            </a>
          </p>
          <p class="control">
            <a data-genMod
              title="Metal" 
              value="inactive" 
              class="button is-link is-outlined is-rounded is-light is-focused">
              Metal
            </a>
          </p>
          <p class="control">
            <a data-genMod 
              title="Punk" 
              value="inactive" 
              class="button is-link is-outlined is-rounded is-light is-focused">
              Punk
            </a>
          </p>
        </div>
      </section>
    </section>
    <!--End of Genre Modifier-->

  <!--Search results-->
  <section id="resultsArea">
    <div id="resultsTitle" >
      <ul id="resultsListing"></ul>
    </div>
  </section>
  <!--End of Search results-->
  <!-- script linking section -->
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/dayjs-with-plugins"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous">
  </script>
  <script src="./assets/script/script.js"></script>
</body>
</html>
